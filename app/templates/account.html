<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント情報</title>
</head>
<body>
  <h1>こんにちは、{{ username }} さん</h1>
  <form action="{{ url_for('main.delete_account') }}" method="POST">
    <button type="submit">アカウント削除</button>
  </form>
  <p><a href="{{ url_for('main.logout') }}">ログアウト</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
