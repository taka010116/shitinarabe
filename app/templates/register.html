<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録</title>
</head>
<body>
  <h1>アカウント登録</h1>
  <form method="POST">
    <p>ユーザー名: <input type="text" name="username" required></p>
    <p>パスワード: <input type="password" name="password" required></p>
    <button type="submit">登録</button>
  </form>
  <p><a href="{{ url_for('main.login') }}">ログインはこちら</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
