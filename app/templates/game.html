function sortCards(cards) {
    const order = { H: 0, S: 1, D: 2, K: 3 };
    return cards.sort((a, b) => {
        const suitA = order[a[0]];
        const suitB = order[b[0]];
        if (suitA !== suitB) return suitA - suitB;
        return parseInt(a.slice(1)) - parseInt(b.slice(1));
    });
}

            return s1 - s2 || n1 - n2;
        });

socket.on("update_table", data => {
  console.log("ğŸ“¥ update_table:", data);

  const table = data.table;
  if (!table) {
    console.warn("âš ï¸ table ãŒ undefined:", data);
    return;
  }

  const suits = ["hearts", "spades", "diamonds", "clubs"];
  const tableDiv = document.getElementById("table");
  tableDiv.innerHTML = "";

  // ã‚°ãƒªãƒƒãƒ‰å…¨ä½“ï¼ˆ13è¡Œ Ã— 4åˆ— = 52ãƒã‚¹ï¼‰ã‚’ã‚ã‚‰ã‹ã˜ã‚ç”Ÿæˆ
  for (let row = 0; row < 13; row++) {
    for (let col = 0; col < 4; col++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      tableDiv.appendChild(slot);
    }
  }

  // æ ã®ä¸­ã«ã‚«ãƒ¼ãƒ‰ã‚’æç”»
  for (let suitIndex = 0; suitIndex < suits.length; suitIndex++) {
    const suit = suits[suitIndex];
    const cards = table[suit];

    if (!Array.isArray(cards)) {
      console.warn(`âš ï¸ ${suit} ãŒé…åˆ—ã§ã¯ã‚ã‚Šã¾ã›ã‚“:`, cards);
      continue;
    }

    for (let i = 0; i < 13; i++) {
      const card = cards[i];
      if (card && typeof card === "string") {
        // indexè¨ˆç®—ï¼ˆrow * 4 + colï¼‰
        const cellIndex = i * 4 + suitIndex;
        const slot = tableDiv.children[cellIndex];

        };
        slot.appendChild(img);

});
