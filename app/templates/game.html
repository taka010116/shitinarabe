<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>七並べ</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<style>
#hand { margin: 20px; }
.card { display: inline-block; width: 60px; height: 90px; border: 1px solid #000; text-align:center; line-height:90px; margin: 3px; cursor:pointer; }
#table { margin: 20px; }
.suit { margin: 10px 0; }
</style>
</head>
<body>
<h1>オンライン七並べ</h1>
<div id="table" style="display: grid; grid-template-columns: repeat(13, 60px); grid-template-rows: repeat(4, 90px); gap: 4px; justify-content: center; margin-top: 50px;">
    <div class="suit" id="hearts"></div>
    <div class="suit" id="spades"></div>
    <div class="suit" id="diamonds"></div>
    <div class="suit" id="clubs"></div>
</div>

<h3>あなたの手札</h3>
<div id="hand" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px;"></div>
<script>
const socket = io();

const username = "{{ username }}";
const room = "{{ room_id }}"; // 簡易版: 固定ルーム

console.log("usename : " + username);
console.log("room_id : " + room);
socket.emit("join_game", {username, room});
const suits = ["H", "S", "D", "K"]; // 各スートを上から順に行として使う
const suitNames = { H: "hearts", S: "spades", D: "diamonds", K: "clubs" };

function initTable() {
    const tableDiv = document.getElementById("table");
    tableDiv.innerHTML = "";

    // 4行 × 13列 のグリッドを生成
    for (let row = 0; row < suits.length; row++) {
        for (let col = 1; col <= 13; col++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.id = `${suits[row]}${col}_cell`;
            cell.style.width = "60px";
            cell.style.height = "90px";
            cell.style.border = "1px solid #ccc";
            cell.style.display = "flex";
            cell.style.alignItems = "center";
            cell.style.justifyContent = "center";
            tableDiv.appendChild(cell);
        }
    }
}

initTable();

socket.on("update_hands", hands => {
    console.log("hands:", hands);

    // 自分の手札だけ表示
    const myHand = hands[username];
    if (!myHand) return;
    const suitsOrder = ["H","S","D","K"];
    const sortedHand = suitsOrder.flatMap(suit => 
        myHand
            .filter(c => c.startsWith(suit))
            .sort((a,b) => parseInt(a.slice(1)) - parseInt(b.slice(1)))
    );

    const handDiv = document.getElementById("hand");
    handDiv.innerHTML = "";

    myHand.forEach(card => {
        const c = document.createElement("div");
        c.className = "card";

        const img = document.createElement("img");
        img.src = `/static/cards/${card}.png`;
        img.alt = card;
        img.style.width = "60px";
        img.style.height = "90px";
        img.style.cursor = "pointer";

        img.onclick = () => {
            socket.emit("play_card", {username, room, card});
        };

        c.appendChild(img);
        handDiv.appendChild(c);
    });

    for (const suit of suits) {
        const seven = `${suit}7`;
        const cell = document.getElementById(`${seven}_cell`);

        // 7を手札に持っていたら、自動的に出す
        if (myHand.includes(seven)) {
            const img7 = document.createElement("img");
            img7.src = `/static/cards/${seven}.png`;
            img7.alt = seven;
            img7.style.width = "60px";
            img7.style.height = "90px";
            cell.appendChild(img7);

            // 手札から除外（視覚的に消す）
            const imgInHand = Array.from(handDiv.children).find(div => div.textContent === seven);
            if (imgInHand) handDiv.removeChild(imgInHand);
        }
    }

});


socket.on("card_played", data => {
    // 場の更新
    for (const suit in data.table) {
        const suitDiv = document.getElementById(suit.toLowerCase());
        suitDiv.textContent = data.table[suit].join(" ");
    }
});
</script>
</body>
</html>
